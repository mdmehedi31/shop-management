<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 5%;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <h1>Add Daily Cost</h1>
                </div>

                {{ dailyCost | json }}
                <form (ngSubmit)="updateDailyCost()">
                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Morning Snack </mat-label>
                        <input 
                        [(ngModel)]="dailyCost.morningSnack" 
                         name="morningSnack" matInput
                         (ngModelChange)="dailyCost.morningSnack=+$event;
                          totalCost()"
                            placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Evening Snack </mat-label>
                        <input [(ngModel)]="dailyCost.eveningSnack" name="eveningSnack" 
                        (ngModelChange)="dailyCost.eveningSnack=+$event;
                            totalCost()"
                        matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Customer Snack </mat-label>
                        <input [(ngModel)]="dailyCost.customerSnack" 
                        name="customerSnack"
                            (ngModelChange)="dailyCost.customerSnack=+$event;
                                totalCost()"
                            matInput
                            placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Labor Charge </mat-label>
                        <input [(ngModel)]="dailyCost.laborCharge" name="laborCharge" 
                        (ngModelChange)="dailyCost.laborCharge=+$event;
                        totalCost()"
                        matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Daily Donation </mat-label>
                        <input [(ngModel)]="dailyCost.dailyDonation" name="dailyDonation"
                        (ngModelChange)="dailyCost.dailyDonation=+$event;
                            totalCost()"
                        matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Other Cost </mat-label>
                        <input [(ngModel)]="dailyCost.otherCost" name="otherCost"
                        (ngModelChange)="dailyCost.otherCost=+$event;
                            totalCost()"
                        matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Total Cost </mat-label>
                        <input readonly [(ngModel)]="dailyCost.totalDailyCost" name="totalDailyCost" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Adding Date</mat-label>
                        <input readonly [(ngModel)]="dailyCost.addingDate" name="addingDate" matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="margin-left" appearance="outline">
                        <mat-label>Add By </mat-label>
                        <input readonly [(ngModel)]="dailyCost.addBy" name="addBy" matInput placeholder="Enter Here">
                    </mat-form-field>
                   
                    <div class="container" style="margin-top: 10px;">
                        <button mat-fab extended color="primary" type="submit">
                            Update
                        </button>
                        <!-- <button style="margin-left: 10px;" mat-fab extended color="primary">
                            Clear
                             routerLink="/add-daily-cost"
                        </button> -->
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
