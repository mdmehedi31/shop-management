
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 5%;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <h1>UPDATE CATEGORY</h1>
                </div>

                <!--{{ category | json }}
                *ngIf="category"-->
                <form  (ngSubmit)="updateCategory()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Category Name: </mat-label>
                        <input [(ngModel)]="category.categoryName" name="categoryName" matInput
                            placeholder="Enter Here">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Category Description: </mat-label>
                        <textarea [(ngModel)]="category.categoryDesc" name="categoryDesc" matInput
                            placeholder="Write Category Description"></textarea>
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Adding Date</mat-label>
                        <input disabled [(ngModel)]="category.addingDate" name="addingDate" matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>


                    <div class="container" style="margin-top: 10px;">
                        <button mat-fab extended color="primary" type="submit">
                            Update
                        </button>
                        <!-- <button style="margin-left: 10px;" mat-fab extended color="primary">
                            Clear
                             
                        </button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
