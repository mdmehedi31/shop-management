<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 5%;">
            <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <h1>Add Brand</h1>
            </div>

             {{ brand | json }} 
                <form (ngSubmit)="addBrand()">

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Brand Name </mat-label>
                        <input
                        [(ngModel)]="brand.brandName"
                        name="brandName"
                        matInput placeholder="Enter Here">
                    </mat-form-field>
                    
                    
                    <mat-form-field class="full-width">
                        <mat-label>Select Category</mat-label>
                        <mat-select  name="categoryName" [(ngModel)]="brand.categoryName">
                          <mat-option
                           *ngFor="let c of categoryList" 
                           [value]="c.categoryName">{{c.categoryName}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    
                     <div class="full-width">
                        <label>Brand Image </label>
                        <input
                         type="file"
                         (change)="onChangeFileField($event)"/>
                    </div>

                      <div class="container" style="margin-top: 10px;">
                      <button mat-fab extended color="primary">
                       Add Brand
                      </button>
                      <button style="margin-left: 10px;" mat-fab extended color="primary">
                        Clear
                       </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
