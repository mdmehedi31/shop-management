<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
  
        <div class="col-md-6 offset-md-3">
          <div class="container">
            <h1>Wasted Product</h1>
          </div>
  
  
          <form action="">
  
            <mat-form-field class="margin-left">
              <mat-label>Select Category</mat-label>
              <mat-select>
                <mat-option>OPTION 1</mat-option>
                <mat-option>OPTION 2</mat-option>
                <mat-option>OPTION 3</mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field class="margin-left">
              <mat-label>Select Brand</mat-label>
              <mat-select>
                <mat-option>OPTION 1</mat-option>
                <mat-option>OPTION 2</mat-option>
                <mat-option>OPTION 3</mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field class="margin-left">
              <mat-label>Product Name</mat-label>
              <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <!--*ngFor="let option of options" [value]="option" -->
                <mat-option>
                  Option 1
                </mat-option>
                <mat-option>
                  Option 2
                </mat-option>
                <mat-option>
                  Option 3
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
  
  
            <mat-form-field class="margin-left" appearance="outline">
                <mat-label>Unit Price </mat-label>
                <input matInput placeholder="Enter Here">
              </mat-form-field>


              <mat-form-field class="margin-left" appearance="outline">
                <mat-label>Total Product </mat-label>
                <input matInput placeholder="Enter Here">
              </mat-form-field>

              
            <mat-form-field class="margin-left" appearance="outline">
                <mat-label>Total Price </mat-label>
                <input matInput placeholder="Enter Here">
              </mat-form-field>

              <mat-form-field class="margin-left" appearance="outline">
                <mat-label>Wasted Reason </mat-label>
                <textarea matInput placeholder="Enter Here"></textarea>
              </mat-form-field>

            <mat-form-field class="margin-left" appearance="outline">
              <mat-label>Adding Date</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
  
            <mat-form-field class="margin-left" appearance="outline">
              <mat-label>Add By </mat-label>
              <input matInput placeholder="Enter Here">
            </mat-form-field>
          </form>
  
        </div>
      </div>
    </div>
  </div>
